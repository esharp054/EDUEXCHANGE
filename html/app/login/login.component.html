<div class="login-wrap">
	<img id="login-logo" src="./img/long_logo.png">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input" placeholder="example@smu.edu" [(ngModel)]="_userEntry.email" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" [(ngModel)]="_userEntry.password" required>
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In" (click)="signIn()" [disabled]="!_userEntry.email || !_userEntry.password">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>

			<div class="sign-up-htm">
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="text" class="input" placeholder="example@smu.edu" [(ngModel)]="_userEntry.email" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" [(ngModel)]="_userEntry.password" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password" [(ngModel)]="_userEntry.repeatPassword" required>
				</div>
				<div class="group">
					<a routerLink="/search"><input type="submit" class="button" value="Sign Up" [disabled]="!_userEntry.email || !_userEntry.password || !_userEntry.reapeatPassword"></a>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already a Member?</label>
				</div>
			</div>
		</div>
	</div>
</div>
